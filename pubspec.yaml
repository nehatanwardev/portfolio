name: portfolio
description: "Neha Tanwar's Professional Portfolio"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.5
  google_fonts: ^6.2.0
  flutter_svg: ^2.0.10+1
  animated_text_kit: ^4.2.2
  font_awesome_flutter: ^10.7.0
  carousel_slider: ^4.2.1
  flutter_staggered_grid_view: ^0.7.0
  responsive_framework: ^1.1.1
  flutter_animate: ^4.5.0
  shared_preferences: ^2.2.2
  get: ^4.6.6
  timeline_tile: ^2.0.0
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/resume/
